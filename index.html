<body>
  <h1 style="text-align: center;">Tulog Yan Oo</h1>

  <!--<button type="button" onclick="

  <div class="img-frame">
    <img id="myImage" src="face1.png">
  </div>

  <div class="btn">
    <button onclick="lightOn()">Wake up</button>
    <button onclick="lightOff()">Sleep</button>
  </div>
  



  <script>

    let x = 1;

    function lightOn() {
      if (x == 1) {
        x = x + 1;
        document.getElementById('myImage').src='face2.png';
        setTimeout(lightOn1, 30);
        
        function lightOn1() {
          document.getElementById('myImage').src='face3.png';
        }
      }
    }

    function lightOff() {
      if (x == 2) {
        x = x - 1;
        document.getElementById('myImage').src='face2.png';
        setTimeout(lightOn1, 30);

        function lightOn1() {
          document.getElementById('myImage').src='face1.png';
        }
      }
    }
      
  </script>
